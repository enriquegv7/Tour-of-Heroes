<div class="to-do-page">
<h2>To Do </h2>
<div class="to-do" >
  <div class="to-do_card" *ngFor="let toDo of toDos" [ngClass]="[toDo.completed ? 'to-do_card_completed' : 'to-do_card']">
    <div class="to-do_card_style">
      <span class="to-do_card_style_title" *ngIf="toDo.userId == userType.ADMIN || toDo.userId == userType.MOD">{{userTypeNames[toDo.userId]}}</span>
      <span>Tarea id : {{toDo.id}}</span>
      <span class="to-do_card_style_body">"{{toDo.title}}"</span>
    </div>
  </div>
</div>


<h2>To Do </h2>
<div class="to-do" >
  <div class="to-do_card" *ngFor="let toDo of toDos" [ngClass]="[toDo.completed === false ? 'to-do_card' : 'to-do_card_completed']">
    <app-task 
    [userId]="toDo.userId"
    [id]="toDo.id"
    [title]="toDo.title"></app-task>
  </div>
</div>
