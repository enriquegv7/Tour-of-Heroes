<h2>My Heroes </h2>
<div class="container">
  <div [hidden]="submitted">
    <h1>Hero Form</h1>
    <form #createHeroForm="ngForm" (ngSubmit)="onSubmitHero()">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" id="name" required [(ngModel)]="newHero.name" name="name"
          #name="ngModel">
        <div [hidden]="name.valid" class="alert alert-danger">
          Name is required
        </div>
      </div>
      <button type="submit" class="btn btn-default" [disabled]="createHeroForm.invalid">New Hero</button>
    </form>
  </div>
</div>
<div>
  <ul class="heroes">
    <li *ngFor="let hero of heroes">
      <a routerLink="/heroes/detail/{{hero.id}}">
        <span class="badge">{{hero.id}}</span>
        <span class="name">{{hero.name}}</span>-
        <app-hero-type [typeId]="hero.typeId"></app-hero-type>
        <!-- <app-label [(text)]="hero.name"></app-label> -->
      </a>
      <button type="button" class="delete" title="delete hero" (click)="delete(hero)">x</button>
    </li>
  </ul>
  <ul class="heroes">
    <li *ngFor="let user of users">
      <!-- <app-label [(text)]="user.name"></app-label> -->
      <span>{{user.name}}</span>
      <div>{{user.id}}</div>
      <div>{{user.phone}}</div>
    </li>
  </ul>
</div>
